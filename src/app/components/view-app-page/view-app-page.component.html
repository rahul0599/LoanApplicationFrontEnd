<div class="bg-info text-white">
    <img class="ml-2 mt-2 pb-2" style="float:left" width="80px" height="80px" src="../../../assets/logo.jpg">
    <h2 class="pt-4 pb-4 mb-4 mr-2" align="right">View Applications</h2>
</div>
<div class="m-2">
<h5 class="pt-3 pb-3"> You can view all the existing applications here. Click on any ID to see the complete application form </h5>
<table class="table table-striped table-bordered table-hover">
    <thead class="thead-light">
        <tr>
            <th scope="col">Application ID</th>
            <th scope="col">Applicant Name</th>
            <th scope="col">Submitted Date</th>
            <th scope="col">Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let app of applications">
            <td scope="col"><a [routerLink]="'/details'" [queryParams]="{ id: app.applicationId}">{{app.applicationId}}</a></td>
            <td scope="col">{{app.user.firstName}} {{app.user.lastName}}</td>
            <td scope="col">{{app.createdAt}}</td>
            <td scope="col">{{app.status}}</td>
        </tr>
    </tbody>
</table><br/><br/>
<div align="right">
    <button class="btn btn-info" type="button" (click)="onClick('/home')">Home</button>
</div>

</div>
